    <title>코로나 발생자 현황</title>

    <style>
        .display-block {
            display: block !important;
        }

        .container {
            padding: 20px;
        }

        .covid-list__button {
            height: 30px;
        }

        .covid-list-container {
            display: none;
            margin-top: 10px;
            font-size: 20px;
            line-height: 32px;
        }
        .title {
            margin-bottom: 10px;
        }

        #covid__grid { 
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="covid-list__button">확진자 내역 보기</button>
        <div class="covid-list-container">
            <div class="title"></div>
            <div class="today__count">
                전일 신규합계 확진자 수 : <span class="content"></span>
            </div>
            <div class="today-total__count">
                누적 확진자 수 : <span class="content"></span>
            </div>
            <div class="percentage">
                누적 발생률 : <span class="content"></span>
            </div>
        </div>

        <div id="covid__grid"></div>
    </div>

    <script>
        $(document).ready(function () {

            let todayCount = "-";
            let todayTotalCount = "-";
            let percentage = "-";

            function convertComma(target) {
                const format = target.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");

                return format;
            };

            function getCovidList() {
                $(".covid-list-container").addClass("display-block");

                $.ajax({
                    type: "GET",
                    url: "https://api.corona-19.kr/korea/beta/?serviceKey=uw2OQ1SB9NyEMhfdqGUcaHlXD6znjT5CP",
                    data: JSON.stringify(Request),
                    dataType: 'json',
                    async: false,
                    success: function (result) {
                        console.log(result);

                        const updateTime = result.API.updateTime;

                        todayCount = result.korea.incDec;
                        todayTotalCount = result.korea.totalCnt;
                        percentage = result.korea.qurRate;

                        $(".title").html(`[ ${updateTime} ]`);
                        $(".today__count .content").html(convertComma(todayCount));
                        $(".today-total__count .content").html(convertComma(todayTotalCount));
                        $(".percentage .content").html(`${convertComma(percentage)}%`);


                        covidGrid.dataSource._data[0].korea_incDec = todayCount;
                        covidGrid.dataSource.read();

                        return;
                    },
                    error: function (xhr, status, error) {
                        alert("일시적인 오류가 발생했습니다.");
                        console.log(xhr + status + error);
                    },
                });
            };

            $(".covid-list__button").click(function () {
                getCovidList();
            });

            // let covidDS = new kendo.data.DataSource({
            //     transport: {
            //         read: {
            //             url: "https://api.corona-19.kr/korea/beta/?serviceKey=uw2OQ1SB9NyEMhfdqGUcaHlXD6znjT5CP",
            //             dataType: "json",
            //             type: "GET"
            //         },
            //         schema: {
            //             model: {
            //                 fields: {
            //                     API: { type: "string" },
            //                 }
            //             },
            //         }
            //     }
            // });

            const covidGrid = $("#covid__grid").kendoGrid({
                columns: [
                    {
                        field: "korea_incDec",
                        title: "전일 신규 확진자 수",
                        template: function(e) {
                            return convertComma(todayCount);
                        }
                    },
                    {
                        field: "korea_totalCnt",
                        title: "누적 확진자 수",
                        template: function(e) {
                            return convertComma(todayTotalCount);
                        }
                    },
                    {
                        field: "korea_qurRate",
                        title: "누적 발생률",
                        template: function(e) {
                            return convertComma(`${percentage}%`);
                        }
                    }
                ],
                dataSource: [
                    {korea_incDec: todayCount, korea_totalCnt: todayTotalCount , korea_qurRate: percentage },
                ],
                scrollable: false,
            }).data("kendoGrid");
        });

    </script>

</body>

</html>
